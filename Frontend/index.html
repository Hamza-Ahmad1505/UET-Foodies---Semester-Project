<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="addFoods.js"></script>
  <script src="script.js"></script>

  <title>UET Foodies</title>
  <style>
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      display: none; /* Initially hidden */
    }

    .popup.active {
      display: flex;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      position: relative;
    }

    .popup-content .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .popup-content ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    .popup-content li {
      margin-bottom: 0.5rem;
    }

    .hotel {
      background: #edf2f7;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .hotel h3 {
      margin-bottom: 1rem;
    }

    .hotel button {
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .hotel button:hover {
      background-color: #2f855a;
    }
    header {
      display: flex;
      flex-direction: column;
      background-color: #38a169;
      color: white;
      padding: 1rem;
    }

    /* Logo Section */
    #logo-section {
      text-align: center;
      margin-bottom: 1rem;
    }

    #logo-section h1 {
      font-size: 2rem;
      margin: 0;
    }

    /* Menu Section */
    #menu-section {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    #menu-section ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    #menu-section ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Button Section */
    #button-section {
      text-align: center;
    }

    #button-section button {
      background-color: #2b6cb0;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      margin: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #button-section button:hover {
      background-color: #2c5282;
    }
    .hidden {
    display: none;
}
#menu-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
}

  </style>
</head>

<body style="font-family: Roboto, sans-serif; background-color: #f7fafc;">
  <header>
    <!-- Logo Section -->
    <div id="logo-section">
      <h1>UET Foodies</h1>
    </div>

    <!-- Menu Section -->


    <!-- Button Section -->
    <div id="button-section">
      <a href="index.html"><button id="home-btn">Home</button></a>
      <a href="./addFood.html"><button id="add-food-btn">Add Food</button></a>
      <a href="./addhotel.html"><button id="add-hotel-btn">Add Hotel</button></a>
  </div>
  
  </header>
  <main style="max-width: 1200px; margin: 2rem auto; padding: 0 1rem;">
    <section style="text-align: center; margin-bottom: 2rem;">
      <img
        alt="A large logo of UET FOODI with vibrant colors and food icons"
        style="display: block; margin: 0 auto 1rem; height: 200px; width: 600px;"
        src="https://storage.googleapis.com/a1aa/image/rT0fCWiwT8xnOiBJmwCl7e90kRl880y6baRls7UItPHqGy5TA.jpg"
      />
      <h2 style="font-size: 1.5rem; font-weight: bold;">Welcome to UET Foodies</h2>
      <p style="color: #4a5568;">Check out the daily menus of your favorite hostels!</p>
    </section>
    <section>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;" id="hotels">
        <!-- Hotel cards will be dynamically generated -->
      </div>
    </section>
  </main>
  <footer style="background-color: #38a169; color: white; padding: 1rem; text-align: center;">
    <div style="max-width: 1200px; margin: 0 auto;">
      <p>Â© 2025 UET Foodies. All rights reserved.</p>
      <p>Email: hamziii1505@gmail.com</p>
      <p>Contact: +92 335 0523019</p>
      <p>Location: University of Engineering and Technology, Peshawar, Pakistan</p>
      <p><a style="color: white; text-decoration: none;" href="#">Legal Policy</a></p>
    </div>
  </footer>

  <!-- Popup for showing menus -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <div id="popup-body">
        <!-- Menu content will be dynamically populated -->
      </div>
    </div>
  </div>

  <div id="menu-popup" class="hidden">
    <div id="menu-popup-body"></div>
    <button class="close-menu-popup-btn">Close</button>
</div>
</body>
</html>
